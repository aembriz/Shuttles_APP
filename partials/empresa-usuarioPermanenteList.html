    <h1 class="page-header">Usuarios con registro permanente

	<div class="alert alert-danger alert-dismissable" ng-show="(errMsg != null)&&(errMsg != '')">
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  <strong>Error!</strong> {{errMsg}}
	</div>
	<div class="alert alert-success alert-dismissable" ng-show="(sucMsg != null)&&(sucMsg != '')">
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  {{sucMsg}}
	</div>  
	<img ng-show="(usuarios==null)&&(errMsg == null)" alt="Loading  Content" src="imgs/loading.gif" height="25px" />		
	<div bn-slide-show="message!=''" slide-show-duration="500" style="float: center" ng-class="messageType">
		<p ng-bind-html="message"></p>
	</div>		
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th width="7%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='id'"><span class="glyphicon glyphicon-arrow-up"></span></a></span>
							<input ng-model="query.id" type="text" class="form-control input-sm" placeholder="ID" />
						</div>
					</th>
					<th width="15%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='empresanombre'"<span class="glyphicon glyphicon-arrow-up"></span></a></span>
							<input ng-model="query.empresanombre" type="text" class="form-control input-sm" placeholder="Empresa" />
						</div>
					</th>
					<th width="10%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='nombre'"><span class="glyphicon glyphicon-arrow-up"></span></a></span>
							<input ng-model="query.nombre" type="text" class="form-control input-sm" placeholder="Nombre" />
						</div>
					</th>
					<th width="10%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='email'"><span class="glyphicon glyphicon-arrow-up"></span></a></span>
							<input ng-model="query.email" type="text" class="form-control input-sm" placeholder="E-mail" />
						</div>
					</th>
					<th width="15%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='origen'"><span class="glyphicon glyphicon-arrow-up"></span></a></span>
							<input ng-model="query.origen" type="text" class="form-control input-sm" placeholder="Origen" />
						</div>
					</th>
					<th width="15%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='destino'"><span class="glyphicon glyphicon-arrow-up"></span></a></span>
							<input ng-model="query.destino" type="text" class="form-control input-sm" placeholder="Destino" />
						</div>
					</th>
					<th width="20%">
						Para los d&iacute;as:
					</th>					
					<th>-</th>
				</tr>
			</thead>
			<tbody>		
				<!--
			    <p> {{usuarios}}</p>	
			-->
				<tr ng-repeat="usr in usuarios | filter:query | orderBy:orderProp">
					<td>{{usr.id}}</td>
					<td ng-show="usr.empresa!=null">{{usr.empresa}}</td>
					<td ng-show="usr.empresa==null">EMBARQ M&eacute;xico</td>
					<td><a href="#/embarqUsuarioShow/{{usr.id}}">{{usr.nombre}}</a></td>
					<td>{{usr.email}}</td>
					<td>{{usr.origen}}</td>
					<td>{{usr.destino}}</td>
					<td>
						<style type="text/css">
							.nav-pills-date > li > a:hover {
							  border-radius: 4px;
							  background-color: #404041;
							  color: #FFFFFF;
							  padding: 4px;
							}

							.nav-pills-date > li > a {
							  border-radius: 4px;
							  color: #ffd100;
							  padding: 4px;
							}
						</style>
						<div class="input-group">
							<ul class="nav nav-pills nav-pills-date">
									<li class="active" ng-show="usr.dia1==true"><a>Lun</a></li>
									<li ng-show="usr.dia1==false"><a>Lun</a></li>
									<li class="active" ng-show="usr.dia2==true"><a>Mar</a></li>
									<li ng-show="usr.dia2==false"><a>Mar</a></li>
									<li class="active" ng-show="usr.dia3==true"><a>Mi&eacute;</a></li>
									<li ng-show="usr.dia3==false"><a>Mi&eacute;</a></li>
									<li class="active" ng-show="usr.dia4==true"><a>Jue</a></li>
									<li ng-show="usr.dia4==false"><a>Jue</a></li>
									<li class="active" ng-show="usr.dia5==true"><a>Vie</a></li>
									<li ng-show="usr.dia5==false"><a>Vie</a></li>
									<li class="active" ng-show="usr.dia6==true"><a>Sab</a></li>
									<li ng-show="usr.dia6==false"><a>Sab</a></li>
									<li class="active" ng-show="usr.dia7==true"><a>Dom</a></li>
									<li ng-show="usr.dia7==false"><a>Dom</a></li>
							</ul>
						</div>	
					</td>
					<td>
						<a type="button" class="btn btn-info" href="#/embarqUsuarioShow/{{usr.id}}"><span class="glyphicon glyphicon-zoom-in"></span></a>
						<a type="button" class="btn btn-danger" ng-click="deleteUsuario(usr.id)" ng-show="usr.id!=user.id"><span class="glyphicon glyphicon-remove"></span></a>
					</td>

				</tr>
			</tbody>
		</table>		
		
	</div>	
</div>
