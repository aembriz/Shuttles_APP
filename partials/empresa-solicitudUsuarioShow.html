<div class="container-fluid form-500">
	<h1 class="page-header">Solicitud de nuevo usuario</h1>

      <form name="exForm" novalidate class="css-form">
		<div class="form-group">
			<label for="exName">Nombre</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{usuario.nombre}}
			</div></div>
		</div>
		
		<div class="form-group">
			<label for="razonsocial">E-mail</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{usuario.email}}
			</div></div>			
		</div>
		
		<a type="button" class="btn btn-info" href="#/empresaSolicitudUsuarioEdit/{{usuario.id}}">Editar</a>
		<!--<button class="btn btn-link" href="#/embarqAltaEmpresa">Regresar a las solicitudes</button> -->
		<button class="btn btn-link" ng-click="cancel()">Regresar a las solicitudes</button>
      </form>
	  <br/>
</div>
