<div class="container-fluid">
	<h1 class="page-header">Empresas</h1>

	<div class="btn-toolbar" role="toolbar">
      <div class="btn-group" style="width:100%;">
      	
		<div class="alert alert-danger alert-dismissable" ng-show="(errMsg != null)&&(errMsg != '')">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error!</strong> {{errMsg}}
		</div>
      	<div class="input-group">			
			<span class="input-group-addon" style="background-color:lightblue"><a type="button" class="btn btn-info btn-xs" href="#/embarqEmpresaPreregisterNew"><span class="glyphicon glyphicon-plus"></span></a></span>
			<span class="input-group-addon">Buscar: </span>
		  	<input ng-model="query" type="text" class="form-control" placeholder="Filtar lista de empresas"/>
		</div>
<!--
		<input ng-model="query" type="text"/>					
	-->	
		<img ng-show="(empresas==null)&&(errMsg == null)" alt="Loading Content" src="imgs/loading.gif" height="25px" />		

		<!--<button ng-click="testAlert('success')">Esxx</button>-->
		<div bn-slide-show="message!=''" slide-show-duration="500" style="float: center" ng-class="messageType">
			<p ng-bind-html="message"></p>
		</div>		

      </div>
    </div>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><a href="" ng-click="orderProp='id'">ID</a></th>
					<th><a href="" ng-click="orderProp='nombre'">Nombre</a></th>
					<th><a href="" ng-click="orderProp='razonsocial'">Raz&oacute;n Social</a></th>
					<th><a href="" ng-click="orderProp='rfc'">RFC</a></th>
					<th>-</th>
				</tr>
			</thead>
			<tbody>			
				<tr ng-repeat="emp in empresas | filter:query | orderBy:orderProp">
					<td>{{emp.id}}</td>
					<td><a href="#/embarqEmpresaShow/{{emp.id}}">{{emp.nombre}}</a></td>
					<td>{{emp.razonsocial}}</td>
					<td>{{emp.rfc}}</td>
					<td>
						<!--
						<a type="button" class="btn btn-info" href="#/embarqEmpresaShow/{{emp.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
						<a type="button" class="btn btn-info" ng-click="adminEmpresa(emp.id)"><span class="glyphicon glyphicon-list"></span></a>
					-->						
						<a type="button" class="btn btn-info" href="#/embarqEmpresaShow/{{emp.id}}"><span class="glyphicon glyphicon-zoom-in"></span></a>	
						<a type="button" class="btn btn-danger" ng-click="deleteEmpresa(emp.id)"><span class="glyphicon glyphicon-remove"></span></a>
					</td>

				</tr>
			</tbody>
		</table>		
		
	</div>
</div>
