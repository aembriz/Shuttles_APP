<br/>
<div class="container-fluid form-1200">
	<h1 class="page-header">Empresas
		<div style="float:right;">
			<a type="button" class="btn btn-info btn-xs" href="#/embarqEmpresaPreregisterNew"><span class="glyphicon glyphicon-plus"></span>Crear empresa</a>
		</div>
	</h1>

	<div class="alert alert-danger alert-dismissable" ng-show="(errMsg != null)&&(errMsg != '')">
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  <strong>Error!</strong> {{errMsg}}
	</div>
	<div class="alert alert-success alert-dismissable" ng-show="(sucMsg != null)&&(sucMsg != '')">
	  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	  {{sucMsg}}
	</div>    
	<img ng-show="(empresas==null)&&(errMsg == null)" alt="Loading  Content" src="imgs/loading.gif" height="25px" />		
	<div bn-slide-show="message!=''" slide-show-duration="500" style="float: center" ng-class="messageType">
		<p ng-bind-html="message"></p>
	</div>	    
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th width="10%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='id'"><b>ID</b></a></span>
							<input ng-model="query.id" type="text" class="form-control input-sm" placeholder="ID" />
						</div>
					</th>
					<th width="20%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='nombre'"><b>Nombre</b></a></span>
							<input ng-model="query.nombre" type="text" class="form-control input-sm" placeholder="Nombre" />
						</div>
					</th>
					<th width="30%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='razonsocial'"><b>Raz&oacute;n Social</b></a></span>
							<input ng-model="query.razonsocial" type="text" class="form-control input-sm" placeholder="Raz&oacute;n Social" />
						</div>
					</th>
					<th width="15%">
						<div class="input-group">
							<span class="input-group-addon"><a href="" ng-click="orderProp='rfc'"><b>RFC</b></a></span>
							<input ng-model="query.rfc" type="text" class="form-control input-sm" placeholder="RFC" />
						</div>
					</th>
					<th>-</th>
				</tr>
			</thead>
			<tbody>			
				<tr ng-repeat="emp in empresas | filter:query | orderBy:orderProp">
					<td>{{emp.id}}</td>
					<td><a href="#/embarqEmpresaShow/{{emp.id}}">{{emp.nombre}}</a></td>
					<td>{{emp.razonsocial}}</td>
					<td>{{emp.rfc}}</td>
					<td>
						<!--
						<a type="button" class="btn btn-info" href="#/embarqEmpresaShow/{{emp.id}}"><span class="glyphicon glyphicon-pencil"></span></a>
						<a type="button" class="btn btn-info" ng-click="adminEmpresa(emp.id)"><span class="glyphicon glyphicon-list"></span></a>
					-->						
						<a type="button" class="btn btn-info" href="#/embarqMultiUsuarioNew/{{emp.id}}"><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-user"></span></a>
						<a type="button" class="btn btn-info" href="#/embarqRutaNew/{{emp.id}}"><span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-map-marker"></span></a>
						<a type="button" class="btn btn-info" href="#/embarqEmpresaShow/{{emp.id}}"><span class="glyphicon glyphicon-zoom-in"></span></a>	
						<a type="button" class="btn btn-danger" ng-click="deleteEmpresa(emp.id)"><span class="glyphicon glyphicon-remove"></span></a>
					</td>

				</tr>
			</tbody>
		</table>		
		
	</div>
</div>
