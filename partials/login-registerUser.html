<div class="container-fluid">
  <script src="js/holder/holder.js"></script>	
  <div align="center"> 
  	<a href="#/login" ng-click="gotoLogin()">
  		<img src="imgs/logo_preliminar.png" href="" width="180px">
  	</a>
  </div>
  <h1 align="center" class="page-header">Registro de nueva Empresa</h1>

  <form name="exForm" novalidate class="css-form">
  	<!-- EMPRESA -->
 	<input type="hidden" id="id" name="id" ng-model="empresa.id"/>
	<div class="form-group" ng-class="{ 'has-error' : exForm.exName.$invalid && !exForm.exName.$pristine }">
		<label for="exName">Nombre</label><br/>
		<input type="text" class="form-control" placeholder="Nombre corto de la empresa" id="exName" name="exName" ng-model="empresa.nombre" ng-minlength="3" ng-maxlength="60" required/>
		<p ng-show="exForm.exName.$invalid && !exForm.exName.$pristine" class="help-block">Se requiere el nombre de la empresa.</p>
		<p ng-show="exForm.exName.$error.minlength" class="help-block">Nombre demasiado corto.</p>
		<p ng-show="exForm.exName.$error.maxlength" class="help-block">Nombre demasiado largo.</p>   			
	</div>
	<div class="form-group" ng-class="{ 'has-error' : exForm.razonsocial.$invalid && !exForm.razonsocial.$pristine }">
		<label for="razonsocial">Raz&oacute;n social</label><br/>
		<input type="text" class="form-control" placeholder="Empresa S.A. de C.V." id="razonsocial" name="razonsocial" ng-model="empresa.razonsocial"/>
	</div>
	<div class="form-group" ng-class="{ 'has-error' : exForm.rfc.$invalid && !exForm.rfc.$pristine }">
		<label for="rfc">RFC</label><br/>
		<input type="text" class="form-control" placeholder="EMP120325TR6" id="rfc" name="rfc" ng-model="empresa.rfc"/>
	</div>		

  	<!-- USUARIO ADMIN -->
	<div class="form-group" ng-class="{ 'has-error' : exForm.userName.$invalid && !exForm.userName.$pristine }">
		<label for="userName">Nombre</label><br/>
		<input type="text" class="form-control" placeholder="Nombre corto del usuario" id="userName" name="userName" ng-model="empresa.usuarionombre" ng-minlength="3" ng-maxlength="60" required/>
		<p ng-show="exForm.userName.$invalid && !exForm.userName.$pristine" class="help-block">Se requiere el nombre del usuario.</p>
		<p ng-show="exForm.userName.$error.minlength" class="help-block">Nombre demasiado corto.</p>
		<p ng-show="exForm.userName.$error.maxlength" class="help-block">Nombre demasiado largo.</p>   			
	</div>
	<div class="form-group" ng-class="{ 'has-error' : exForm.useremail.$invalid && !exForm.useremail.$pristine }">
		<label for="useremail">Correo electr&oacute;nico</label><br/>
		<input type="email" class="form-control" placeholder="usuario@correo.com" id="useremail" name="useremail" ng-model="empresa.usuarioemail" required/>
		<p ng-show="exForm.useremail.$invalid && !exForm.useremail.$pristine" class="help-block">Se requiere un correo v&aacute;lido.</p>		
	</div>
	<div class="form-group" ng-class="{ 'has-error' : exForm.userpassword.$invalid && !exForm.userpassword.$pristine }">
		<label for="userpassword">Clave</label><br/>
		<input type="text" class="form-control" placeholder="MiClave#1" id="userpassword" name="userpassword" ng-model="empresa.usuariopassword" ng-minlength="3" required/>
		<p ng-show="exForm.userpassword.$error.minlength" class="help-block">La longitud m&iacute;nima de la clave es de 3.</p>
	</div>		
	<!--
	<div class="form-group">
		<input type="hidden" class="form-control" id="EmpresaId" name="EmpresaId" ng-model="usuario.EmpresaId"/>
	</div>			
	<div class="form-group" ng-class="{ 'has-error' : !exForm.repassword.$valid }">
		<label for="repassword">Confirmar clave</label><br/>
		<input type="password" class="form-control" placeholder="Confirmar clave" id="repassword" name="repassword" ng-model="usuario.repassword" data-match="usuario.password"/>
		<p ng-show="exForm.repassword.$error.match">Claves deben de coincidir!</p>
	</div>		
	-->
	<button type="submit" class="btn btn-success" ng-disabled="exForm.$invalid" ng-click="save(empresa)">Guardar</button>
	<button class="btn btn-link" href="#/login" ng-click="gotoLogin()">Cancelar</button>
  </form>

</div>
