<div class="container-fluid">
	<h1 class="page-header">Comentarios</h1>

	<div class="btn-toolbar" role="toolbar">
      <div class="btn-group" style="width:100%;">
      	
		<div class="alert alert-danger alert-dismissable" ng-show="(errMsg != null)&&(errMsg != '')">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  <strong>Error!</strong> {{errMsg}}
		</div>
		<div class="alert alert-success alert-dismissable" ng-show="(sucMsg != null)&&(sucMsg != '')">
		  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		  {{sucMsg}}
		</div>
      	<div class="input-group">	
      	<!--		
			<span class="input-group-addon" style="background-color:lightblue"><a type="button" class="btn btn-info btn-xs" href="#/embarqEmpresaPreregisterNew"><span class="glyphicon glyphicon-plus"></span></a></span> -->
 			<span class="input-group-addon">Buscar: </span>
		  	<input ng-model="query" type="text" class="form-control" placeholder="Filtar lista de comentarios"/>
		</div>
<!--
		<input ng-model="query" type="text"/>					
	-->	
		<img ng-show="(comentarios==null)" alt="Loading Content" src="imgs/loading.gif" height="25px" />		

		<!--<button ng-click="testAlert('success')">Esxx</button>-->
		<div bn-slide-show="message!=''" slide-show-duration="500" style="float: center" ng-class="messageType">
			<p ng-bind-html="message"></p>
		</div>		

      </div>
    </div>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th><a href="" ng-click="orderProp='fechaCreada'">Fecha</a></th>
					<th><a href="" ng-click="orderProp='empresa.nombre'">Empresa</a></th>
					<th><a href="" ng-click="orderProp='usuario.nombre'">Usuario</a></th>
					<th><a href="" ng-click="orderProp='usuario.email'">E-mail</a></th>
					<th><a href="" ng-click="orderProp='comentario'">Comentario</a></th>
				</tr>
			</thead>
			<tbody>			
				<tr ng-repeat="com in comentarios | filter:query | orderBy:orderProp">
					<td>{{com.fechaCreada}}</td>
					<td>{{com.empresa.nombre}}</td>
					<td>{{com.usuario.nombre}}</td>
					<td>{{com.usuario.email}}</td>
					<td>{{com.comentario}}</td>
				</tr>
			</tbody>
		</table>					
		
	</div>
</div>
