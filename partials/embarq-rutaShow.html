<div class="container-fluid">
	<h1 class="page-header">Ruta</h1>

      <form name="exForm" novalidate class="css-form">
		<div class="form-group">
			<label for="exName">Nombre</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{ruta.nombre}}
			</div></div>
		</div>
		
		<div class="form-group">
			<label for="origentxt">Origen</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{ruta.origentxt}}
			</div></div>			
		</div>
		<div class="form-group">
			<label for="destinotxt">Destino</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{ruta.destinotxt}}
			</div></div>			
		</div>		
		<div class="form-group">
			<label for="descripcion">Descripci&oacute;n</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{ruta.descripcion}}
			</div></div>			
		</div>		
		<div class="form-group">
			<label for="distanciaaprox">Distancia aprox. (Km)</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{ruta.distanciaaprox}}
			</div></div>			
		</div>		
		<div class="form-group">
			<label for="tiempoaprox">Tiempo aprox. (min)</label><br/>
			<div class="panel panel-default"><div class="panel-body">
				{{ruta.tiempoaprox}}
			</div></div>			
		</div>				
		<a type="button" class="btn btn-info" href="#/embarqRutaEdit/{{ruta.id}}">Editar</a>
		<button class="btn btn-link" ng-click="cancel()">Regresar</button>
      </form>
	  <br/>
</div>
